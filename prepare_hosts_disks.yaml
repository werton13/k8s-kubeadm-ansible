# code: language=ansible
---
# run on all hosts except first master - which is control node, need to add additional task to process first master 
- hosts: masters[1:]:workers
  become: false
  gather_facts: false
  tasks:
    - name: Check all hosts contain /dev/sdb, /dev/sdc
      ansible.builtin.stat:
        path: "{{ item }}"
      loop:
        - /dev/sdb
        - /dev/sdc
      register: st
      until: st.stat.exists == true
      retries: 150
      delay: 10

    - name: All disks checks passed, starting configure volumes
      debug:
        msg: "Assuming all additional disks attached to vms"
# run on all hosts except first master - which is control node, need to add additional task to process first master 
- name: "Configure LVMs, FSes and mount them"
  hosts: masters[1:]:workers 
  become: yes
  vars:
    configure_lvm_and_fs_storages:
      - disk: sdb
        vg_name: data1_vg
        lvm_name: data1_lv
        fs_type: ext4
        mount_path: /data1
      - disk: sdc
        vg_name: data2_vg
        lvm_name: data2_lv
        fs_type: ext4
        mount_path: /data2
    move_system_dir_config:
      - source: /var
        dest: /data1
        excludes:
          - /lib
      - source: /var/lib
        dest: /data2
  roles:
    - configure_lvm_and_fs
    - move_system_dir